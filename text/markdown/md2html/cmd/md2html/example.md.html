<h1 id="md2html">MD2HTML</h1>

<p>A example file for Markdown to HTML conversion</p>

<h2 id="pre-requisites">Pre-requisites</h2>

<ol>
<li>Go</li>
<li>Dependences</li>
</ol>

<h2 id="instructions">Instructions</h2>

<p><code>md2html &lt;inputfile&gt; &lt;outputfile&gt;</code></p>

<p>If <code>outputfile</code> is not provided, the input file will be appended with <code>.html</code></p>
